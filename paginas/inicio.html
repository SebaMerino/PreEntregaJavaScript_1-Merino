<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>MyPocket</title>
</head>

<header>
  <div class="logo">MyPocket</div>
  <div id="nombreUsuarioHeader" class="usuario">
    <span id="user-menu">Nombre de Usuario </span>
  </div>
</header>

<body class="fondo-inicio">
  <div class="saldo-actual">
    <div id="saldoActual" class="number-box">
      <span id="saldo" class="number">SALDO ACTUAL</span>
    </div>
  </div>

  <div id="btn" class="container">
    <button id="ingreso" class="caja">Ingresar Dinero</button>
    <button id="extraer" class="caja">Extraer Dinero</button>
    <button id="transferir" class="caja">Transferir Dinero</button>
    <button id="addTarjeta" class="caja">Agregar Tarjeta</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../inicio.js"></script>

</html>
